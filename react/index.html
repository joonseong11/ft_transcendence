<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
	<div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
	function MinutesToHours() {
		const [amount, setAmount] = React.useState();
		const [Fliped, setFliped] = React.useState(false);
		const onChange = (event) => {
			setAmount(event.target.value);
		}
		const reset = () => {
			setAmount(0);
		}
		const onFlip = () => {
			setFliped((current) => !current)
			reset();
		}
		return (
			<div>
				<div>
					<label htmlFor="minutes">Minutes</label>
					<input 
						value={Fliped ? amount * 60 : amount}
						id="minutes" 
						placeholder="Minutes"
						type="number"
						onChange={onChange}
						disabled={Fliped}
					/>
				</div>
				
				<div>
					
					<label htmlFor="hours">Hours</label>
					<input 
						value={Fliped ? amount : Math.round(amount/60)}
						id="hours" 
						placeholder="Hours" 
						type="number"
						onChange={onChange}
						disabled={!Fliped}
					/>
				</div>

				<button onClick={reset}>Reset</button>
				<button onClick={onFlip}>flip</button>
			</div>
		);
	}
	function KmToMiles() {
		const [length, setLength] = React.useState(0);
		const [Fliped, setFliped] = React.useState(false);
		const onChange = (event) => {
			setLength(event.target.value);
		}
		const reset = () => {
			setLength(0);
		}
		const onFlip = () => {
			setFliped((current) => !current)
		}
		return (
			<div>
				<h1>Km 2 M</h1>
				<div>
					<div>
						<label>Kilometers</label>
						<input
							type="number"
							value = {Fliped ? length : Math.round(length * 1.609)}
							onChange={onChange}
							disabled={!Fliped}
						/>
					</div>
					<div>
							<label htmlFor="Miles">Miles</label>
							<input 
								id="Miles"
								value = {Fliped ? Math.round(length / 1.609) : length}
								type="number"
								onChange={onChange}
								disabled={Fliped}
							/>
					</div>
				</div>
				<button onClick={reset}>Reset</button>
				<button onClick={onFlip}>Flip</button>
			</div>
		);
	}
	function App() {
		const [index, setIndex] = React.useState("xx");
		const onSelect = (event) => {
			setIndex(event.target.value);
		}
		return ( 
			<div>
				<h1>Super Converter</h1>
				<select value={index} onChange={onSelect}>
					<option value="xx">Select your units</option>	
					<option value="0">Minutes & Hours</option>	
					<option value="1">Km & Miles</option>	
				</select>
				<hr />
				{index === "0" ? <MinutesToHours /> : null}
				{index === "1" ? <KmToMiles /> : null}
				<KmToMiles />
			</div>

		);
	}
	const root = document.getElementById("root");
	ReactDOM.render(<App />, root);
</script>
</html>
