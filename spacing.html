<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.spacing1 {
			letter-spacing: 0.2em;
		}
		.spacing2 {
			letter-spacing: 0.5em;
		}
		.spacing3 {
			word-spacing: 10px;
		}
		.spacing4 {
			word-spacing: 10em;
		}
	</style>
</head>
<body>
	<p>CSS</p>
	<p class="spacing1">this is spacing 1</p>
	<p class="spacing2">this is spacing 2</p>
	<p class="spacing3">this is spacing 3</p>
	<p class="spacing4">this is spacing 4</p>
</body>
</html>
