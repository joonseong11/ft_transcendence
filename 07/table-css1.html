<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		table {
			font-size: 10px;
			caption-side: bottom;
			border: dashed;
			border-spacing: 15px;
		}
		td, th {
			border: 1px dotted;
			padding: 20px;
			text-align: center;
		}
	</style>
</head>
<body>
	<h2>상품 구성</h2>
	<table>
		<caption>선물용과 가정용 상품구성</caption>
		<thead>
			<tr>
				<th>용도</th>
				<th>중량</th>
				<th>개수</th>
				<th>가격</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td rowspan="2">선물용</td>
				<td>1</td>
				<td>1</td>
				<td>1</td>
			</tr>
			<tr>
				<td>1</td>
				<td>1</td>
				<td>1</td>
			</tr>
			<tr>
				<td rowspan="2">가정용</td>
				<td>1</td>
				<td>1</td>
				<td>1</td>
			</tr>
			<tr>
				<td>1</td>
				<td>1</td>
				<td>1</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
