<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1> text-decoration</h1>
	<p style="text-decoration: none">none</p>
	<p style="text-decoration: underline;">underline</p>
	<p style="text-decoration: overline;">overline</p>
	<p style="text-decoration: line-through;">line through</p>
	<p style="text-decoration:dashed;">option</p>
	<p style="text-decoration:dotted;">option</p>
	<p style="text-decoration:double;">option</p>
	<p style="text-decoration:solid;">option</p>
	<p style="text-decoration:wavy;">option</p>
	<p style="text-decoration:darkmagenta;">option</p>
</body>
</html>
